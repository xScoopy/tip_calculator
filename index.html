<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <h1>Tip Calculator</h1>
            <h3>Tip Amount</h3>
            <div id="display">0.00</div>
            <h3>Total per Person</h3>
            <div id="total">0.00</div>
            <div id="inputValues">
                <p>Total Bill</p><input id="bill" value="10.00" type="number">
                <p>Tip %</p><input id="tip" value="15" type="number">
                <p>Num. of People</p><input id="people" value="1" type="number">
            </div>
          </main>   
          <script src="script.js"></script>      
    </body>
</html>
